<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<title>Validating Web Forms</title>
</head>

<body>
	<div class="header">
		<h1>validating web forms</h1>
	</div>
	<div class="formArea">
		<form>
			<label for="fname">first name</label><br>
			<input type="text" id="fname" name="fname" minlength="3" maxlength="16" placeholder="First Name">
			<small id="warningFname"></small>

			<label for="lname">last name</label><br>
			<input type="text" id="lname" name="lname" minlength="3" maxlength="16" placeholder="Last Name"><br>
			<small id="warningLname"></small>
			<label for="email">email</label><br>
			<input type="email" id="email" name="email" placeholder="example@gmail.com"><br>
			<small id="warningEmail"></small>
			<label for="password">password</label><br>
			<input type="password" id="password" name="password" minlength="6" maxlength="20" placeholder="*********"><br>
			<small id="warningPassword"></small>
			<label for="telephone">telephone</label><br>
			<input type="tel" id="telephone" name="telephone" maxlength="12" placeholder="123-123-1234"><br>
			<small id="warningTelephone"></small>
			<label for="bio">your bio</label><br>
			<input type="text" id="bio" name="bio" minlength="8" maxlength="50" placeholder="Your information "><br>
			<small id="warningBio"></small>

			<button type="submit" class="nutral">submit</button>
		</form>

	</div>
	<footer>
		<p>
			developed with <span class="anime animate__animated animate__heartBeat animate__infinite">❤️</span> by <a
				href="https://github.com/Sampad-Sarker" target="_blank">SampadSarker</a>
		</p>
	</footer>
	<script src="main.js"></script>
</body>

</html>
