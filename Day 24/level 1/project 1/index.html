<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Solar System: Document Object Model:30 Days Of JavaScript</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<!-- animate.style/-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

	<style>
		* {
			box-sizing: border-box;
		}

		body {
			font-family: 'Montserrat';
		}


		h1 {
			margin-bottom: 5%;
		}

		img {
			max-width: 100%;
			display: block;
			height: auto;
		}

		.planet-image {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 1rem;

		}

		input,
		select,
		button {
			padding: 0.5rem 1.5rem;
			margin-block: 0.25rem;
		}

		button {
			color: #fff;
			background-color: #6b6b6b;
			border: 2px solid #6b6b6b;
		}

		main {
			background-color: #21212180;
			/* border: 1px solid red; */
			width: 70%;
			margin: 1rem auto;
		}

		.flex-container {
			display: flex;
			justify-content: space-evenly;
			align-items: center;
			flex-wrap: wrap;
			padding: 1rem 0
		}

		.image {
			width: 90%
		}

		.flex-item {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 16px;
		}
	</style>
</head>

<body>
	<header>
		<h1>Calculate a weight of an object on a planet</h1>
		<input type="number" id="mass" placeholder="Mass in Kilogram" />
		<select>
			<option value="none"> --select planet-- </option>
			<option value="earth"> Earth </option>
			<option value="jupiter"> Jupiter </option>
			<option value="mars"> Mars </option>
			<option value="mercury"> Mercury </option>
			<option value="moon"> Moon </option>
			<option value="neptune"> Neptune </option>
			<option value="pluto"> Pluto </option>
			<option value="saturn"> Saturn </option>
			<option value="uranus"> Uranus </option>
			<option value="venus"> Venus </option>
		</select>
		<button>Calculate weight</button>

	</header>
	<main>
		<div class="flex-container">
			<div class="flex-item image">
				<img src="images/earth.png" class="planet-image" />
				<!-- <div><p>HHHHH</p></div> -->
			</div>
			<div class="flex-item description">

			</div>

		</div>
	</main>

	<script src="main.js"></script>
</body>

</html>
